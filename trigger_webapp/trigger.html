<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <style>
    	h1, .form {
    		margin: auto;
	        padding: 20px;
	        text-align: center;
    	}

    	label { display: inline-block; width: 210px; text-align: left; }

   	</style>
    <title>Trigger Electron</title>
  </head>
  <body>
  	<h1> Select the Applications to launch </h1>
  	<div class='form'>
  		<div class="form-group">
    		<div class="form-check">
  				<input class="form-check-input" type="checkbox" value="" id="item1">
  				<label class="form-check-label" for="item1">Notepad</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" value="" id="item2">
  				<label class="form-check-label" for="item2">SnippingTool</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" value="" id="item3">
  				<label class="form-check-label" for="item3">Internet Explorer</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" value="" id="item4">
  				<label class="form-check-label" for="item4">Paint</label>
			</div>
  		</div>
  		<button id='launch_submit'> Launch Selected Applications </button>
	</div>
    <script type="text/javascript" src="triggerer.js">	    
    </script>
  </body>
</html>
